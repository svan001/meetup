<div class="container">

	<h1>Rencontre {{meetup.title}}</h1>

	<h3>Ajouter un participant</h3>

	<add-member meetup="meetup" on-success="refreshMeetup()">
	</add-member>

	<h3>Liste des participant</h3>
	<table class="table">
		<thead>
			<th>Nom</th>
		</thead>
		<tbody>
			<tr ng-repeat="member in meetup.members">

				<td>{{member.name}}</td>
			</tr>
		</tbody>
	</table>


</div>
