<h1>Rencontre BSMT</h1>

<h2>Ajouter une rencontre</h2>

<add-meetup on-success="refreshMeetupList()"></add-meetup>

<h2>Liste des rencontre prÃ©vues</h2>

<table class="table">
    <thead>
    <th>Nom</th>
    <th>Date</th>
    </thead>
    <tbody>
    <tr ng-repeat="meetup in meetups"
        ng-click="selectMeetup(meetup)"
        ng-class="!isMeetupOpen(meetup) ? 'danger' : ''">

        <td>{{meetup.title}}</td>
        <td>{{meetup.date | date:"dd/MM/yyyy"}}</td>
    </tr>
    </tbody>
</table>
