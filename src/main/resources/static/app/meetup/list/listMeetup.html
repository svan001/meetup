<div class="container">

	<h1>Rencontre BSMT</h1>
	<table class="table">
		<thead>
			<th>Nom</th>
			<th>Date</th>
		</thead>
		<tbody>

			<tr ng-repeat="meetup in meetups" ng-click="selectMeetup(meetup)">

				<td>{{meetup.title}}</td>
				<td>{{meetup.date | date:"dd/MM/yyyy"}}</td>
			</tr>
		</tbody>
	</table>

</div>
